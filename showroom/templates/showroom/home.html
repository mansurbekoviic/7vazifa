<!DOCTYPE html>
<html>
<head>
    <title>Autsalon</title>
</head>
<body>
    <h1>Brands</h1>
    <ul>
        {% for brand in brands %}
        <li><a href="{% url 'brand_cars' brand.id %}">{{ brand.name }} ({{ brand.country }})</a></li>
        {% endfor %}
    </ul>

    <h1>All Cars</h1>
    <ul>
        {% for car in cars %}
        <li><a href="{% url 'car_detail' car.id %}">{{ car.name }} - {{ car.brand.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
